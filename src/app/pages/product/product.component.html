<section>
  <h1 class="text-3xl font-black text-zinc-900 mb-3">Listado de Productos</h1>
  <div class="w-1/5">
    <app-filter
      [data]="dataSource"
      (dataFilter)="receiveDataFilter($event)"
      [fields]="dataFields"
    ></app-filter>
  </div>
  <app-reusable-table
    [columns]="displayedColumns"
    [data]="dataFilter"
  ></app-reusable-table>

  <app-pagination></app-pagination>
</section>
